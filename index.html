<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css"> 
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

</head>
<img class="img" src="images/hinhanh.jpg">
<body>
    <div class="container"> 
        <form>
            <div class="head">
                <p style="font-size: 40px;">
                    <i>Lovebirds</i>
                </p>
            </div>
            <div class="head-two">
                <h1 style="font-size: 20px;">
                    <p style="color: gray;">Welcome the Lovebirds</p>
                    </h1>
            </div>
                       
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5 style="color: gray;">
                        <p  style="font-size: 15px;">User name or Email</p>
                    </h5>
                    <input type="text" class="fname" id="fname" name="fname" value="">
                </div>
            </div>
            
            <div class="input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5 style="color: gray;">
                        <p style="font-size: 15px;">Password</p>
                    </h5>
                    <input type="password" class="fname" id="psw" name="psw" pattern="">
                </div>
            </div>  
            <div class="for" style="text-align: right;">
                <a href="#" >Forget password?</a>
            </div>     
            <button class="btt" >Sign in</button>
            <div class= "create">
                <a style="color:grey;"><br>-----------or-----------<br><br></a>
                <p >Sign in with Google</p>
                <a style="color: gray;"><br>New Lovebirds?</a>
                <a href="https://dribbble.com/signup/new">Create Account</a>
            </div>      
        </form>
    </div>
</body>
</html>
